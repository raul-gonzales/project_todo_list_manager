<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To Dos</title>
<script defer src="main.js"></script></head>

<body>
    <h1 id="header-main">Task Manager</h1>
    <div class="container-projects">
        <h2 id="header-projects">Projects List <button id="button-project-add">+</button></h2>
        <div id="content-projects"></div>
    </div>
    <div class="container-project-tasks">
        <h2 id="header-tasks">Tasks List <button id="button-task-add">+</button></h2>
        <div id="content-tasks"></div>
    </div>
</body>

<div id="add-project-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="modal-heading">New Project</h2>
        <form id="add-project-form">
            <div class="form-group">
                <label for="add-project-name">Project Name:</label>
                <input type="text" id="add-project-name" name="add-project-name" class="form-control"
                    placeholder="Enter project name">
            </div>
            <div class="form-group">
                <label for="add-project-description">Project Description:</label>
                <textarea id="add-project-description" name="add-project-description" class="form-control"
                    placeholder="Enter project description"></textarea>
            </div>
            <div class="form-group form-inline">
                <div class="form-field">
                    <label for="add-project-date">Project Date:</label>
                    <input type="date" id="add-project-date" name="add-project-date" class="form-control">
                </div>
                <div class="form-field">
                    <label for="add-project-priority">Project Priority:</label>
                    <select id="add-project-priority" name="add-project-priority" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-primary add-project-submit">Add Project</button>
        </form>
    </div>
</div>
